#cloud-config
ssh_authorized_keys:
- ssh-rsa 
rancher:
  docker:
    tls: false
    args: [daemon, --log-opt, max-size=25m, --log-opt, max-file=2, -s, overlay, -G, docker, -H, '0.0.0.0:2375', --userland-proxy=false]
  services:
    intermodal-sync:
      labels:
      - io.rancher.os.scope=system
      - io.rancher.os.after=network
      image: intermodal/sync:0.2
      restart: always
      volumes:
      - /sync:/sync
      ports:
      - 873:873